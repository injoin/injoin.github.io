---
layout: default
---

{% if site.posts.size == 0 %}
    <div layout="column" layout-align="center center" flex>
        <span class="icon icon-announcement icon-5x"></span>
        <p>Não há posts para ler...</p>
    </div>
{% endif %}

{% for post in site.posts %}
    <md-card>
        <img src="{{ site.baseurl }}/images/posts/{{ post.thumbnail }}"
             class="md-card-thumbnail">
        <md-card-content>
            <h2>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </h2>
            {{ post.excerpt }}
        </md-card-content>
    </md-card>
{% endfor %}
