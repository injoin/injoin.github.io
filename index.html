---
layout: default
---

{% if site.posts.size == 0 %}
    <div layout="column" layout-align="center center" flex>
        <span class="icon icon-announcement icon-5x"></span>
        <p>Não há posts para ler...</p>
    </div>
{% endif %}

{% for post in site.posts %}
    {% assign author = site.authors | map: post.author %}
    <md-card>
        <md-card-content layout-gt-md="row">
            <div flex="15" class="post-meta" layout="column" layout-align="start end">
                <div>
                    <img src="https://gravatar.com/avatar/{{ author | map: 'gravatar' }}?s=48"
                         class="md-avatar">

                    <md-tooltip>
                        {{ author | map: 'name' }}
                    </md-tooltip>
                </div>
                <time flex>
                    {{ post.date | date: '%d/%m/%Y' }}
                </time>
            </div>
            <div flex>
                <h2 class="post-title">
                    <a href="{{ post.url }}">
                        {{ post.title }}
                        <small class="icon icon-open-in-new"></small>
                    </a>
                </h2>
                {{ post.excerpt }}
            </div>
        </md-card-content>
    </md-card>
{% endfor %}
